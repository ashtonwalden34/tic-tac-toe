<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

<!-- <body onload="startGame()"> -->
    <body onload="start()">
    <!-- Add form to get player info and limit length of name -->
    <div id="page-wrapper">
        <h1 id="page-header">Tic Tac Toe</h1>

        <form id="player-form" action="javascript: setUp();">
            <input type='text' maxlength="10" id="player-one">
            <br>
            <input type='text' maxlength="10" id="player-two">
            <br>
            <input type='submit' id='player-form-submit'>
        </form>
        
        <h2 id="game-message"></h2>

        <div id="table-wrapper">
            <table id="game-board"></table>
        </div>

        <table id="records-table">
            <tr id="record-row"></tr>
                <th class="records-head" id="player-one-title"></th>
                <th class="records-head" id="player-two-title"></th>
                <th class="records-head" id="ties-record-title">Ties</th>
            <tr id="records-row"></tr>
                <td class="records-num" id="player-one-record"></td>
                <td class="records-num" id="player-two-record"></td>
                <td class="records-num" id="ties-record"></td>
        </table>
        

        <button id="restart-button" onclick="startGame()">Play Again?</button>
    </div>
</body>
</html>
